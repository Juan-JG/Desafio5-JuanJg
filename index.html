<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Bienvenido a Mi-Ecommerce!</title>
  </head>
  <body>
    <!-- Contenedor principal -->
    <div class="contenedor_grid vh-100">
      <!-- Contenedor navbar -->
      <nav class="navbar text-center justify-content-center">
        <h1 class="text-white fw-bold">Mi E-commerce</h1>
      </nav>
      <!-- Contenedor aside -->
      <aside
        class="asidebar d-flex flex-column justify-content-start align-items-start gap-2 pt-2 ps-4"
      >
        <p class="fw-bold">Categorías</p>
        <ul>
          <li>
            <a href="#">Gorros <span class="fw-lighter">(12)</span></a>
          </li>
          <li>
            <a href="#">Zapatillas <span class="fw-lighter">(18)</span></a>
          </li>
          <li>
            <a href="#">Perfumes <span class="fw-lighter">(8)</span></a>
          </li>
          <li>
            <a href="#">Polerones <span class="fw-lighter">(15)</span></a>
          </li>
        </ul>
      </aside>
      <!-- Contenedor main -->
      <main
        class="maincontent justify-content-center align-content-center gap-5 p-5"
      >
        <!-- Card 1 -->
        <div class="card">
          <img
            src="assets/img/gorro.png"
            class="card-img-top"
            alt="Gorro So Long"
          />
          <div
            class="card-body d-flex flex-column justify-content-center align-items-center gap-1 p-0 m-0"
          >
            <p class="card-text fw-bold text-center">Gorro So Long!</p>
            <p class="card-text fw-light text-center">$15.000</p>
            <button class="btn btn-primary w-100 m-0 rounded-0">Comprar</button>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="card">
          <img
            src="assets/img/poleron.png"
            class="card-img-top"
            alt="Poleron Puma"
          />
          <div
            class="card-body d-flex flex-column justify-content-center align-items-center gap-1 p-0 m-0"
          >
            <p class="card-text fw-bold text-center">Polerón gris Puma</p>
            <p class="card-text fw-light text-center">$25.000</p>
            <button class="btn btn-primary w-100 m-0 rounded-0">Comprar</button>
          </div>
        </div>
        <!-- Card 3 -->
        <div class="card">
          <img
            src="assets/img/perfume.png"
            class="card-img-top"
            alt="Perfume Dior"
          />
          <div
            class="card-body d-flex flex-column justify-content-center align-items-center gap-1 p-0 m-0"
          >
            <p class="card-text fw-bold text-center">Perfume Dior</p>
            <p class="card-text fw-light text-center">$45.000</p>
            <button class="btn btn-primary w-100 m-0 rounded-0">Comprar</button>
          </div>
        </div>
        <!-- Card 4 -->
        <div class="card">
          <img
            src="assets/img/zapatilla.jpg"
            class="card-img-top"
            alt="Zapatilla Northstar"
          />
          <div
            class="card-body d-flex flex-column justify-content-center align-items-center gap-1 p-0 m-0"
          >
            <p class="card-text fw-bold text-center">Zapatilla Northstar</p>
            <p class="card-text fw-light text-center">$35.000</p>
            <button class="btn btn-primary w-100 m-0 rounded-0">Comprar</button>
          </div>
        </div>
      </main>
      <!-- Contenedor footer -->
      <footer class="footerbar text-center justify-content-center py-4">
        <p class="text-white fw-bold">Mi E-commerce ® Todos los derechos reservados</p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
